<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image" alt="todo-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </header>
  <main class="main">
    <section id="main__name">
      <label for="new-task" class="main__item">Add Item</label>
      <div class="main__wrapper">
        <input id="new-task" class="main__input_text" type="text">
        <button class="main__btn_add main__btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="main-list">
      <li class="main-todo">
        <input type="checkbox" class="main__input_check">
        <label class="main__item">Pay Bills</label>
        <input type="text" class="main__input_text">
        <button class="main__btn_edit main__btn">Edit</button>
        <button class="main__btn_delete main__btn">
          <img src="./remove.svg" class="main__img_remove" alt="remove-item">
        </button>
      </li>
      <li class="main__mode main-todo">
        <input type="checkbox" class="main__input_check">
        <label class="main__item">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__input_text">
        <button class="main__btn_edit main__btn">Save</button>
        <button class="main__btn_delete main__btn">
          <img src="./remove.svg" class="main__img_remove"  alt="remove-item">
        </button>
      </li>
    </ul>
    </section>
    <section>
      <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="main-list">
      <li class="main-todo">
        <input type="checkbox" class="main__input_check" checked>
        <label class="main__item">See the Doctor</label>
        <input type="text" class="main__input_text">
        <button class="main__btn_edit main__btn">Edit</button>
        <button class="main__btn_delete main__btn">
          <img src="./remove.svg" class="main__img_remove"  alt="remove-item">
        </button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
