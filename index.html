<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </div>
  <div class="main">
    <p id="main__name">
      <label for="new-task" class="main__item">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="main__btn">Add</button>
      </div>
    </p>
    <h3 class="main__title">Todo</h3>
    <ul id="incompleteTasks" class="main-list">
      <li class="main-todo-list">
        <input type="checkbox" class="main__input_check">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit main__btn">Edit</button>
        <button class="delete main__btn">
          <img src="./remove.svg" class="main__img_remove">
        </button>
      </li>
      <li class="editMode main-todo-list">
        <input type="checkbox" class="main__input_check">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit main__btn">Save</button>
        <button class="delete main__btn">
          <img src="./remove.svg" class="main__img_remove">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="main-list">
      <li class="main-todo-list">
        <input type="checkbox" class="main__input_check" checked>
        <label class="task main__item_completed">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit main__btn">Edit</button>
        <button class="delete main__btn">
          <img src="./remove.svg" class="main__img_remove">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
